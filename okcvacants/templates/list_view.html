{% extends "base.html" %}
{% block title %}Property List{% endblock %}
{% block body %}
<ul>
    {% for p in property_list %}
        <li>
            <b><a href="{% url "property" p.id %}">{{ p.case_number }}</a></b>: {{ p.address }},
            declared {{ p.declared_date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
